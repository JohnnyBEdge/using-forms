<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Forms</title>
</head>
<body>
    <h1>Log In</h1>
    <h3>Please log in:</h3>
    <form>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password">
        <br>
        <input type="submit">

        <section>
            <p>Don't have an account?</p>
            <a href="registration.html">Create new account here</a>
        </section>
        <section>
            <p>Forgot password?</p>
            <a href="forgot-pwd.html">Reset your password here</a>
        </section>

        
        

    </form>
</body>
</html>
